<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../STYLE/style.css">
    <link rel="stylesheet" href="../STYLE/registros.css">
    <link rel="stylesheet" href="../STYLE/cadastro.css">
    <link rel="icon" href="../IMG/Simbolo.png">
    <title>CADASTRO DOCENTE</title>
</head>

<body class="organizacao-geral">
    <header id="cabecalho">
        <img src="../IMG/logo_completa.png" alt="logo da empresa">
        <h1>Senai-Sucelso</h1>
    </header>

    <main>
        <div class="cadastro-container">
            <h1 class="cadastro-titulo">CADASTRO DOCENTE</h1>

            <form id="formCadastro">
                <div class="form-grupo">
                    <label for="usuario">NOME DE DOCENTE</label>
                    <input type="text" id="usuario" required>
                </div>

                <div class="form-grupo">
                    <label for="email">E-MAIL</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-grupo">
                    <label for="area">ÁREA</label>
                    <input type="text" id="area" required>
                </div>

                <div class="form-grupo">
                    <label for="login-docente">LOGIN</label>
                    <input type="text" id="login_docente" required>
                </div>

                <div class="form-grupo">
                    <label for="senha">SENHA</label>
                    <input type="password" id="senha" required>
                </div>

                <div class="form-grupo">
                    <label for="confirmar-senha">CONFIRMAR SENHA</label>
                    <input type="password" id="confirmar-senha" required>
                </div>

                <div class="form-grupo">
                    <label for="telefone">NÚMERO DE TELEFONE</label>
                    <input type="tel" id="telefone">
                </div>

                <button type="submit" class="botao-cadastro" onclick="cadastrarDocentes(event); cadastrarUsuario();">CADASTRAR</button>
                <button class="botao-voltar" id="botao-voltar">VOLTAR</button>
            </form>
        </div>
    </main>

    <footer id="rodape">
        <div class="links__git">
            <ul>
                <li><a href="https://github.com/HelloWorldGuys">Álvaro</a></li>
                <li><a href="https://github.com/Lua-Sdy">Luã</a></li>
                <li><a href="#">Maria Clara</a></li>
                <li><a href="https://github.com/Mario070">Mario</a></li>
                <li><a href="https://github.com/Bolverk1993">Vítor</a></li>
            </ul>
        </div>
        <p>&copy; 2025</p>
        <img src="../IMG/Logo_nome.png" alt="logo simples">
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
