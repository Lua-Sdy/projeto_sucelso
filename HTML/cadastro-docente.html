        <main>
            
            <div class="cadastro-container">
                <h1 class="cadastro-titulo">CADRASTRO DOCENTE</h1>

                <form>
                    <div class="form-grupo">
                        <label for="DOCENTE">NOME DE DOCENTE</label>
                        <input type="text" id="usuario" required>
                    </div>

                    <div class="form-grupo">
                        <label for="email">E-MAIL</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-grupo">
                        <label for="aree">AREA</label>
                        <input type="area" id="area" required>
                    </div>
                    
                    <div class="form-grupo">
                        <label for="login-docente">LOGIN</label>
                        <input type="text" id="login-docente" required>
                        
                    </div>

                    <div class="form-grupo">
                        <label for="senha">SENHA</label>
                        <input type="password" id="senha" required>
                    </div>

                    <div class="form-grupo">
                        <label for="confirmar-senha">CONFIRMAR SENHA</label>
                        <input type="password" id="confirmar-senha" required>
                    </div>

                    <div class="form-grupo">
                        <label for="telefone">NÚMERO DE TELEFONE</label>
                        <input type="tel" id="telefone">
                    </div>

                    <button type="submit" class="botao-cadastro" onclick="cadastrarDocentes()">CADASTRAR</button>

                    <button class="botao-voltar" id="botao-voltar">VOLTAR</button>


                </form>
            </div>


        </main>
