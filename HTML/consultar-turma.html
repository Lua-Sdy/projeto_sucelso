    <main>
        <br><br>
        <h3>Consultar Turma</h3>

        <!-- Barra de pesquisa melhorada -->
        <div class="pesquisa-container">

            <div class="form-pesquisa">
                


                
                <input type="text" id="pesquisaTurma" placeholder="Digite o id ou o nome">
                <button id="pesquisarTurma"><i class="fas fa-search"></i> Pesquisar</button>

            </div>
        </div>

        <!-- Área de resultados organizada -->
        <div class="pesquisa-container2">
            <div class="resultados-wrapper" id="areaPdf">
                <div class="form-pesquisa">
                    <!--Nome coordernador-->
                    <input type="text" id="turma_nome" placeholder="NOME" readonly>
                </div>
                <div class="form-pesquisa">
                    <!--ID da turma-->
                    <input type="text" id="inputId" placeholder="ID" readonly>
                </div>
                <div class="form-pesquisa">
                    <!--curso da turma-->

                    <input type="text" id="curso" placeholder="CURSO" readonly>
                </div>
                <div class="form-pesquisa">
                    <!--Telefone-->
                    <input type="text" id="periodo" placeholder="PERÍODO" readonly>
                </div>
                
                <div class="botoes-acoes">
                    <button id="excluirTurma"><i class="fas fa-trash-alt"></i> Excluir</button>
                    <button id="editarTurma"><i class="fas fa-edit"></i> Editar</button>
                    <button id="salvarTurma"><i class="fas fa-save"></i> Salvar</button>
                    <i class="fas fa-file-pdf"></i> Exportar para PDF </button>
                    
                </div>
            </div>
