<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../STYLE/style.css">
    <link rel="stylesheet" href="../STYLE/registros.css">
    <link rel="stylesheet" href="../STYLE/pesquisar.css">
    <link rel="icon" href="../IMG/Simbolo.png">
    <title>PESQUISAR</title>
</head>

<body class="organizacao-geral">
    <!-- CABEÇALHO (mantido igual) -->
    <header id="cabecalho">
        <img src="../IMG/logo_completa.png" alt="logo da empresa">
        <h1>Senai-Sucelso</h1>
    </header>

    <main>
        <h3>Bem vindo(a) <span id="nomeUsuario"></span>!</h3>

        <!-- CONTAINER DE PESQUISA (mantido igual) -->
        <div class="pesquisa-container">
            <div class="form-pesquisa">
                <label for="nomePesquisa">Nome</label>
                <input type="text" id="nomePesquisa" placeholder="Digite o nome">
                <button id="pesquisar">Pesquisar</button>
            </div>
        </div>

        <!-- CONTAINER DE RESULTADOS (alterações comentadas abaixo) -->
        <div class="pesquisa-container2">
            <!-- ADICIONADO: div wrapper para agrupar os campos -->
            <div class="resultados-wrapper">
                <div class="form-pesquisa">
                    <label for="professor">PROFESSOR</label>
                    <input type="text" id="professor" placeholder="NOME">
                </div>

                <div class="form-pesquisa">
                    <label for="email">EMAIL</label>
                    <input type="text" id="email" placeholder="EMAIL">
                </div>

                <div class="form-pesquisa">
                    <label for="AREA">DICIPLINA</label>
                    <input type="text" id="diciplina" placeholder="DICIPLINA">
                </div>

                <div class="form-pesquisa">
                    <label for="Telefone">TELEFONE</label>
                    <input type="text" id="Telefone" placeholder="TELEFONE">
                </div>
    
                <!-- ADICIONADO: div para agrupar os botões -->
                <div class="botoes-acoes">
                    <button>Excluir</button>
                    <button>Editar</button>
                    <button>Salvar</button>
                </div>

                <!-- Area de pesquisa e edições de horaios -->
                <div class="pesquisa-container2">
                    <h4>Horarios</h4>

                    <div from="form-pesquisa">
                        <label for="turna">Turna</label>
                        <input type="text" id="turna" placeholder="Entrada">
                    </div>

                </div>

            </div>

            </div>
        </div>
    </main>

    <!-- RODAPÉ (mantido igual) -->
    <footer id="rodape">
        <div class="links__git">
            <ul>
                <li><a href="https://github.com/HelloWorldGuys">Álvaro</a></li>
                <li><a href="https://github.com/Lua-Sdy">Luã</a></li>
                <li><a href="link do git ">Maria Clara</a></li>
                <li><a href="https://github.com/Mario070">Mario</a></li>
                <li><a href="https://github.com/Bolverk1993">Vítor</a></li>
            </ul>
        </div>
        <p>&copy; 2025</p>
        <img src="../IMG/Logo_nome.png" alt="logo simples">
    </footer>

    <script src="../JS/script.js"></script>
</body>
</html>
