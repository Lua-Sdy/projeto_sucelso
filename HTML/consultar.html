<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../STYLE/style.css">
    <link rel="stylesheet" href="../STYLE/registros.css">
    <link rel="stylesheet" href="../STYLE/pesquisar.css">
    <link rel="icon" href="../IMG/Simbolo.png">
    <title>PESQUISAR</title>
</head>
<body class="organizacao-geral">
    <header id="cabecalho">
        <img src="../IMG/logo_completa.png" alt="logo da empresa">
        <h1>Senai-Sucelso</h1>
    </header>

    <main>
        <h3>Bem vindo(a) <span id="nomeUsuario"></span>!</h3>

        <div class="pesquisa-container">
            <div class="form-pesquisa">
                <label for="nomePesquisa">Nome</label>
                <input type="text" id="nomePesquisa" placeholder="Digite o nome">
                <button id="pesquisar">Pesquisar</button>
            </div>
        </div>

        <div class="pesquisa-container2">
            <div class="resultados-wrapper">
                <div class="form-pesquisa">
                    <label for="professor">PROFESSOR</label>
                    <input type="text" id="professor" placeholder="NOME">
                </div>
                <div class="form-pesquisa">
                    <label for="login-docente">LOGIN</label>
                    <input type="text" id="login-docente" placeholder="LOGIN">
                </div>
                <div class="form-pesquisa">
                    <label for="email">EMAIL</label>
                    <input type="text" id="email" placeholder="EMAIL">
                </div>
                <div class="form-pesquisa">
                    <label for="diciplina">DISCIPLINA</label>
                    <input type="text" id="diciplina" placeholder="DISCIPLINA">
                </div>
                <div class="form-pesquisa">
                    <label for="Telefone">TELEFONE</label>
                    <input type="text" id="Telefone" placeholder="TELEFONE">
                </div>
                <div class="botoes-acoes">
                    <button>Excluir</button>
                    <button>Editar</button>
                    <button>Salvar</button>
                </div>
            </div>

            <!-- Tabela de horários dentro da pesquisa-container2 -->
            <h4>Horários de Aula</h4>
            <table border="1" id="tabela-horarios">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                        <th>Turma</th>
                        <th>Sala</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados serão carregados do banco de dados -->
                </tbody>
            </table>
        </div>
    </main>

    <footer id="rodape">
        <div class="links__git">
            <ul>
                <li><a href="https://github.com/HelloWorldGuys">Álvaro</a></li>
                <li><a href="https://github.com/Lua-Sdy">Luã</a></li>
                <li><a href="link do git ">Maria Clara</a></li>
                <li><a href="https://github.com/Mario070">Mario</a></li>
                <li><a href="https://github.com/Bolverk1993">Vítor</a></li>
            </ul>
        </div>
        <p>&copy; 2025</p>
        <img src="../IMG/Logo_nome.png" alt="logo simples">
    </footer>

    <script src="../JS/script.js"></script>
</body>
</html>
