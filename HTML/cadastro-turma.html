<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="../STYLE/style.css">
        <link rel="stylesheet" href="../STYLE/registros.css">
        <link rel="stylesheet" href="../STYLE/cadastro.css">
        <link rel="icon" href="../IMG/Simbolo.png">
        <title>CADASTRO DOCENTE</title>
    </head>
    
    <body class="organizacao-geral">
    
    
        <body class="bodycadastro">
            <header id="cabecalho">
                <img src="../IMG/logo_completa.png" alt="logo da empresa">
                <h1>
                    Senai-Sucelso
                </h1>
            </header>
    
            <main>
                
                <div class="cadastro-container">
                    <h1 class="cadastro-titulo">CADRASTRO TURMA</h1>
    
                    <form id="formCadastroTurma">
                        <div class="form-grupo">
                            <label for="nome_turma">NOME TURMA</label>
                            <input type="text" id="nome_turma" required>
                        </div>
    
                        <div class="form-grupo">
                            <label for="curso">CURSO</label>
                            <input type="text" id="curso" required>
                        </div>
    
                        <div class="form-grupo">
                            <label for="periodo">PERIODO</label>
                            <input type="text" id="periodo" required>
                        </div>
    
                        <button type="submit" class="botao-cadastro">CADASTRAR</button>
    
                        <button class="botao-voltar" id="botao-voltar">VOLTAR</button>
    
    
                    </form>
    
    
    
            </main>
    
            <footer id="rodape">
                <div class="links__git">
                    <ul>
                        <li><a href="https://github.com/HelloWorldGuys">Álvaro</a></li>
                        <li><a href="https://github.com/Lua-Sdy">Luã</a></li>
                        <li><a href="link do git ">Maria Clara</a></li>
                        <li><a href="https://github.com/Mario070">Mario</a></li>
                        <li><a href="https://github.com/Bolverk1993">Vítor</a></li>
                    </ul>
                </div>
                <p>&copy; 2025</p>
                <img src="../IMG/Logo_nome.png" alt="logo simples">
            </footer>
        </body>
        <script src="../JS/script.js"></script>
        
    </body>
    </html> 
</body>
</html>
