<body class="organizacao-geral">
    <header id="cabecalho">
        <div class="menu-container">
            <button id="menuButton" class="menu-button">
                <i class="fas fa-bars"></i>
            </button>
            <img src="../IMG/logo_completa.png" alt="logo da empresa">
        </div>
        <h1>Senai-Sucelso</h1>

        <div id="sidePanel" class="side-panel">
            <button id="closeButton" class="close-button">&times;</button>
            <ul class="panel-menu">
                <li><a href="incio.html">Página Inicial</a></li>

        </div>
        <div id="overlay" class="overlay"></div>
    </header>
    
    <main>
        <br><br>
        <h3>Consultar Coordenador</h3>

        <!-- Barra de pesquisa melhorada -->
        <div class="pesquisa-container">

            <div class="form-pesquisa">
                
                <input type="text" id="nomePesquisa" placeholder="Digite o nome">
                <button id="pesquisar"><i class="fas fa-search"></i> Pesquisar</button>

            </div>
        </div>

        <!-- Área de resultados organizada -->
        <div class="pesquisa-container2">
            <div class="resultados-wrapper">
                <div class="form-pesquisa">
                    <!--Nome coordernador-->
                    <input type="text" id="coordernador-nome" placeholder="NOME" readonly>
                </div>
                <div class="form-pesquisa">
                    <!--codigo coordernador-->
                    <input type="number" id="codigo-coordenador" placeholder="CÓDIGO" readonly>
                </div>
                <div class="form-pesquisa">
                    <!--login coordernador-->
                    <input type="text" id="login-coordenador" placeholder="LOGIN" readonly>
                </div>
                <div class="form-pesquisa">
                    <!--email coordernador-->

                    <input type="email" id="email-coordernador" placeholder="EMAIL" readonly>
                </div>
                <div class="form-pesquisa">
                    <!--Telefone coordernador-->
                    <input type="tel" id="Telefone-coordernador" placeholder="TELEFONE" readonly>
                </div>
                
                <div class="botoes-acoes">
                    <button id="excluir"><i class="fas fa-trash-alt"></i> Excluir</button>
                    <button id="editar"><i class="fas fa-edit"></i> Editar</button>
                    <button id="salvar"><i class="fas fa-save"></i> Salvar</button>
                </div>
            </div>
        </div>
    </main>
