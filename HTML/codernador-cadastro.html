            </button>

        </div>
        <h1>Senai-Sucelso</h1>

        <!-- Painel Lateral -->

            <button id="closeButton" class="close-button">&times;</button>

    </header>

    <main>
        <div class="cadastro-container">
            <h1 class="cadastro-titulo">CADASTRO COORDENADOR</h1>

            <form id="formCadastroCoordenador">
                <div class="form-grupo">
                    <label for="coordenador">NOME DO COORDENADOR</label>
                    <input type="text" id="nome_coordenador" required>
                </div>

                <div class="form-grupo">
                    <label for="email-coordenador">E-MAIL</label>
                    <input type="email" id="email_coordenador" required>
                </div>

                <div class="form-grupo">
                    <label for="telefone_coordenador">NÚMERO DE TELEFONE</label>
                    <input type="tel" id="telefone_coordenador">
                </div>

                <button type="submit" class="botao-cadastro">CADASTRAR</button>
                <button type="button" class="botao-voltar" id="botao-voltar">VOLTAR</button>
            </form>
        </div>
    </main>
